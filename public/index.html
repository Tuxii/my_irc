<!doctype html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <title>my_irc</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="height: 100%;">

    <div class="overlay">

    </div>
    <div class="login">
        <header class="login-header">
            <p><span class="login-logo icon icon-chat"></span></p>
            <h1>my_irc </h1>
        </header>
        <section >
            <p id="login-message" style="display:none" class="alert alert-danger"></p>
            <form action="#" id="login-form" class="login-form">
                <input type="text" id="email" class="login-email" autocomplete="off" placeholder="E-mail" autofocus>
                <input id="nickname" class="login-username" type="text" autocomplete="off" placeholder="Pseudo">
                <input class="btn btn-primary btn-large" type="submit" value="Connexion">
            </form>
        </section>
    </div>
    <div class="header">
        <header>
            <span class="header-logo icon icon-chat"></span>
            <h1 class="header-title">my_irc</h1>
        </header>
        <div class="header-credentials">
            <p>Bienvenue <strong id="username">Username</strong> !</p>
        </div>
    </div>

    <div class="content">
        <div class="channels">
            <header class="channels-header">
                <h2>Salons</h2>
            </header>
            <ul id="channels-list" class="channels-list">

            </ul>
        </div>
        <div class="messages">
            <ul class="messages-list" id="messages-list">

            </ul>
            <div class="messages-typing"></div>
            <div class="cb"></div>
            <div class="messages-form">
                <form id="messages-form">
                    <input autocomplete="off" id="message" placeholder="Entrez votre message">
                    <input type="submit"  class="btn btn-primary" value ="Envoyer">
                </form>
            </div>
        </div>
        <div class="users">
            <header>
                <span id="users-number" class="users-number">0</span><h2> utilisateurs en ligne</h2>
            </header>
            <div class="cb"></div>
            <div class="users-content">
                <ul class="users-list" id="users-list">

                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/mustache.js"></script>
    <script src="/client.js"></script>
</body>
</html>
